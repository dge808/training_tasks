<html>
<head>
    <meta charset = "utf-8">
    <title>Интеграция JavaScript</title>


    <script type="text/javascript">

        function findUnique(arr) {
            var uniqueArr = arr.reduce(function(accum, currentValue, index, array){
                var isUnique = accum.every(function(value){
                     return currentValue != value;
                });
                if (isUnique) {
                    accum.push(currentValue);
                }
                return accum;
            },[]);
            return uniqueArr;
    }



        var initialArr = [11, 26, 3, 1, 5, 3, 4, 1, 26, 5, 8, 12, 6];

        var unique = findUnique(initialArr);

        console.log("Initial array: " + initialArr);
        console.log("</br>");
        console.log("Unique elements: " + unique);

    </script>

</head>

</html>
