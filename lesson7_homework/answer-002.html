
<!-- 
   
    Создайте анимацию для элемента div с id="plane".
    При нажатии на этот элемент он должен перемещаться влево на 500 px. Продолжительность анимации определите на свое усмотрение. 
     
-->
<html>
<head>
    <title></title>

    <style>
        .example_block {
            width: 500px;
            height: 250px;
            position: absolute;
            background-image: url(plane.png);
        }
    </style>
</head>
<body>
<script>
    function move(elem) {
        var leftPosition = 0;

        setInterval(function() {
            elem.style.left = leftPosition + 'px';
            if (leftPosition != 500) leftPosition += 1;
        }, 10);

    }
</script>
<div id="plane" class="example_block" onclick="move(getElementById('plane'))"></div>
</body>
</html>
