<!-- 

    Напишите функцию countTags, которая рекурсивно проходится по DOM дереву начиная с элемента,
     который передается в качестве аргумента.
    Функция должна подсчитаывать количество встретившихся HTML тегов при обходе
    дерева и возвращать это значение.

-->
<head>
    <script>
        // Функция для рекурсивного обхода DOM дерева
        function countTags(n) {
           //... ваш код
            var count = 1;
            var currElem = n.firstChild;
            while (currElem != null){
                if (currElem.nodeType == Node.ELEMENT_NODE){
                    count += countTags(currElem);
                }
                currElem = currElem.nextSibling;
            }
            return count;
        }
    </script>
</head>

<body>
    <div id="container">
        <p>1</p>
        <p>2<span>as</span></p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <script>
        var count = countTags(document.getElementById("container"));

        alert(count); // Должна вернуть 6(включая тег <div id ="container">
    </script>
</body>
