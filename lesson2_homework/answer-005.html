-->
<script>

    function makeCounter(/*Начальное значение*/ initVal, /*Шаг*/ step) {
        var currentCounter = initVal;

        return counter  = {
                value: function() {
                    return currentCounter;
                },
                increase: function() {
                    return currentCounter += step;
                },
                decrease: function() {
                    return currentCounter -= step;
                }
            }

        }
