<!DOCTYPE html>

<body>
﻿<!--

    Создайте функции operate, add и multiply так, чтобы выражение с 17-й строки соответствовало
    выражению ( 2 + 3 ) + ( 4 * 5 )\
    ( 5 * 4) * (4 * 2)

-->
<script>
    // function OPERATE makes ACTION with A and B
    function operate(action, a, b){
        return action(a,b);
    }

    function add (a, b){
        return a + b;
    }

    function multiply (a, b) {
        return a * b;
    }

    var i = operate(add, operate(add, 2, 3), operate(multiply, 4, 5)); // Должно соответствовать выражению (2 + 3) + (4 * 5)
    var k = operate(multiply, operate(multiply, 5, 4), operate(add, 4, 2));
    document.write(i);
    document.write('\n' + k);// Должно быть выведено 25

</script>

</body>
</html>
